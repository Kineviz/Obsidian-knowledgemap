<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #30363d;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-green: #3fb950;
            --accent-blue: #58a6ff;
            --accent-purple: #a371f7;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --accent-cyan: #39c5cf;
            --shadow: 0 8px 24px rgba(0,0,0,0.4);
            --radius: 12px;
            --radius-sm: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vault-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .vault-badge {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        /* Main Layout */
        .main {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            border: none;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-warning {
            background: #ffa502;
            color: white;
        }

        .btn-warning:hover {
            background: #ff9500;
        }

        .btn-sm {
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-icon {
            padding: 0.5rem;
            width: 32px;
            height: 32px;
            justify-content: center;
        }

        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            border-color: var(--accent-blue);
            background: var(--bg-hover);
        }

        .task-item.selected {
            border-color: var(--accent-purple);
            background: rgba(163, 113, 247, 0.1);
        }

        .task-item.disabled {
            opacity: 0.5;
        }

        .task-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .task-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent-cyan);
        }

        .task-type {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 3px;
            background: var(--bg-primary);
            color: var(--text-secondary);
        }

        .task-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Content Area */
        .content {
            padding: 2rem;
            overflow-y: auto;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Toggle */
        .toggle-group {
            display: flex;
            gap: 0.5rem;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-btn:first-child {
            border-radius: var(--radius-sm) 0 0 var(--radius-sm);
        }

        .toggle-btn:last-child {
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .toggle-btn.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            color: white;
        }

        /* Run Panel */
        .run-section {
            background: linear-gradient(135deg, rgba(163, 113, 247, 0.05) 0%, rgba(88, 166, 255, 0.05) 100%);
            border: 1px solid rgba(163, 113, 247, 0.2);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .run-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-purple);
        }

        .run-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-purple);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-enabled {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .status-disabled {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        /* History Table */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .history-table th,
        .history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .history-table th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .history-table tr:hover td {
            background: var(--bg-tertiary);
        }

        .status-completed { color: var(--accent-green); }
        .status-failed { color: var(--accent-red); }
        .status-running { color: var(--accent-orange); }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
        }

        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 1rem 1.5rem;
            margin-top: 0.5rem;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
        }

        .toast.success { border-left: 3px solid var(--accent-green); }
        .toast.error { border-left: 3px solid var(--accent-red); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.2s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        /* Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 1rem;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar-wrapper {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-top: 1rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .progress-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .progress-percentage {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-cyan);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .progress-note {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .progress-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .progress-status.running {
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent-blue);
        }

        .progress-status.completed {
            background: rgba(63, 185, 80, 0.1);
            color: var(--accent-green);
        }

        .progress-status.failed {
            background: rgba(248, 81, 73, 0.1);
            color: var(--accent-red);
        }

        /* Tag Schema Editor */
        .tag-schema-editor {
            display: none;
            margin-top: 1rem;
        }

        .tag-schema-editor.active {
            display: block;
        }

        .tag-schema-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .tag-schema-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 0.75rem;
            align-items: start;
        }

        .tag-schema-item-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .tag-schema-item-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent-cyan);
        }

        .tag-schema-item-remove {
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 3px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .tag-schema-item-remove:hover {
            background: #d32f2f;
        }

        .tag-schema-add-btn {
            margin-top: 0.75rem;
            width: 100%;
        }

        .task-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .task-type-badge.single {
            background: rgba(88, 166, 255, 0.15);
            color: var(--accent-blue);
        }

        .task-type-badge.multi {
            background: rgba(163, 113, 247, 0.15);
            color: var(--accent-purple);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main {
                grid-template-columns: 1fr;
            }
            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üè∑Ô∏è</div>
            <h1>Classification Tasks</h1>
        </div>
        <div class="vault-info">
            <span>Vault:</span>
            <span class="vault-badge" id="vault-name">Loading...</span>
            <span class="vault-badge" id="note-count">0 notes</span>
        </div>
    </header>

    <main class="main">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Tasks</span>
                <button class="btn btn-primary btn-sm" onclick="showCreateModal()">+ New</button>
            </div>
            <div class="task-list" id="task-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>No tasks yet</p>
                </div>
            </div>
        </aside>

        <section class="content" id="content">
            <div class="empty-state">
                <div class="empty-state-icon">üëà</div>
                <p>Select a task from the sidebar or create a new one</p>
            </div>
        </section>
    </main>

    <!-- Create/Edit Modal -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Create Task</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="task-form" onsubmit="saveTask(event)">
                <div class="form-group">
                    <label class="form-label">Tag (gxr_*)</label>
                    <input type="text" class="form-input" id="form-tag" placeholder="gxr_interests" required pattern="gxr_.*">
                </div>
                <div class="form-group">
                    <label class="form-label">Task Type</label>
                    <select class="form-select" id="form-task-type" onchange="toggleTaskType()">
                        <option value="single">Single Tag (one tag per task)</option>
                        <option value="multi">Multi Tag (multiple tags per task)</option>
                    </select>
                </div>
                <div class="form-group" id="single-tag-fields">
                    <label class="form-label">Output Type</label>
                    <select class="form-select" id="form-type">
                        <option value="list">List (comma-separated)</option>
                        <option value="text">Text</option>
                        <option value="boolean">Boolean (true/false)</option>
                        <option value="number">Number</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="form-name" placeholder="Professional Interests">
                </div>
                <div class="form-group">
                    <label class="form-label">Prompt</label>
                    <textarea class="form-textarea" id="form-prompt" placeholder="Analyze this note and extract..." required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Description (optional)</label>
                    <input type="text" class="form-input" id="form-description" placeholder="What this task does">
                </div>
                <div class="tag-schema-editor" id="tag-schema-editor">
                    <label class="form-label">Tag Schema</label>
                    <div class="tag-schema-list" id="tag-schema-list">
                        <!-- Tag schema items will be added here -->
                    </div>
                    <button type="button" class="btn btn-secondary tag-schema-add-btn" onclick="addTagSchemaItem()">
                        + Add Tag
                    </button>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="form-submit">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // State
        let tasks = [];
        let selectedTask = null;
        let folders = [];
        let editMode = false;
        let currentJobId = null;
        let progressInterval = null;

        // API calls
        async function api(endpoint, options = {}) {
            const res = await fetch(`/api${endpoint}`, {
                headers: { 'Content-Type': 'application/json' },
                ...options,
                body: options.body ? JSON.stringify(options.body) : undefined
            });
            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.detail || 'API Error');
            }
            return res.json();
        }

        // Toast notifications
        function toast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Load initial data
        async function loadData() {
            try {
                const [vaultInfo, taskList, folderList] = await Promise.all([
                    api('/vault-info'),
                    api('/tasks'),
                    api('/folders')
                ]);
                
                document.getElementById('vault-name').textContent = vaultInfo.name;
                document.getElementById('note-count').textContent = `${vaultInfo.note_count} notes`;
                
                tasks = taskList;
                folders = folderList;
                renderTaskList();
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        // Render task list
        function renderTaskList() {
            const container = document.getElementById('task-list');
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No tasks yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-item ${task.enabled ? '' : 'disabled'} ${selectedTask?.tag === task.tag ? 'selected' : ''}"
                     onclick="selectTask('${task.tag}')">
                    <div class="task-item-header">
                        <span class="task-tag">${task.tag}</span>
                        <span class="task-type">${task.task_type === 'multi' ? 'multi-tag' : task.output_type}</span>
                    </div>
                    <div class="task-name">${task.name || task.tag}</div>
                </div>
            `).join('');
        }

        // Select task
        async function selectTask(tag) {
            selectedTask = tasks.find(t => t.tag === tag);
            renderTaskList();
            renderTaskDetail();
            
            // Load history
            try {
                const history = await api(`/tasks/${tag}/history?limit=20`);
                renderHistory(history);
            } catch (err) {
                console.error(err);
            }
        }

        // Render task detail
        function renderTaskDetail() {
            if (!selectedTask) return;
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <span>${selectedTask.name || selectedTask.tag}</span>
                            <span class="status-badge ${selectedTask.enabled ? 'status-enabled' : 'status-disabled'}">
                                ${selectedTask.enabled ? '‚óè Enabled' : '‚óã Disabled'}
                            </span>
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-secondary btn-sm" onclick="editTask()">Edit</button>
                            <button class="btn btn-secondary btn-sm" onclick="toggleTask()">
                                ${selectedTask.enabled ? 'Disable' : 'Enable'}
                            </button>
                            <button class="btn btn-warning btn-sm" onclick="removeTaskTags()" title="Remove all tags generated by this task">
                                üóëÔ∏è Remove Tags
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteTask()">Delete</button>
                        </div>
                    </div>
                    
                    <div class="form-row" style="margin-bottom: 1rem;">
                        <div>
                            <span class="form-label">Tag</span>
                            <div style="font-family: 'JetBrains Mono', monospace; color: var(--accent-cyan);">
                                ${selectedTask.tag}
                                <span class="task-type-badge ${selectedTask.task_type}">
                                    ${selectedTask.task_type === 'multi' ? 'Multi-Tag' : 'Single-Tag'}
                                </span>
                            </div>
                        </div>
                        <div>
                            <span class="form-label">Output Type</span>
                            <div>${selectedTask.task_type === 'multi' ? 'Multiple tags' : selectedTask.output_type}</div>
                        </div>
                    </div>
                    
                    ${selectedTask.task_type === 'multi' && selectedTask.tag_schema ? `
                    <div class="form-group">
                        <span class="form-label">Tag Schema (${selectedTask.tag_schema.length} tags)</span>
                        <div style="background: var(--bg-primary); padding: 1rem; border-radius: var(--radius-sm);">
                            ${selectedTask.tag_schema.map(ts => `
                                <div style="margin-bottom: 0.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border);">
                                    <div style="font-family: 'JetBrains Mono', monospace; color: var(--accent-cyan); font-size: 0.85rem;">
                                        ${ts.tag}
                                    </div>
                                    <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.25rem;">
                                        ${ts.name || ts.tag} ‚Ä¢ ${ts.output_type}
                                    </div>
                                    ${ts.description ? `<div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">${ts.description}</div>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="form-group">
                        <span class="form-label">Prompt</span>
                        <div style="background: var(--bg-primary); padding: 1rem; border-radius: var(--radius-sm); font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; white-space: pre-wrap;">
${selectedTask.prompt}
                        </div>
                    </div>
                    
                    ${selectedTask.description ? `
                    <div class="form-group">
                        <span class="form-label">Description</span>
                        <div style="color: var(--text-secondary);">${selectedTask.description}</div>
                    </div>
                    ` : ''}
                </div>
                
                <div class="run-section">
                    <div class="run-header">‚ñ∂ Run Classification</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Target</label>
                            <select class="form-select" id="run-folder">
                                ${folders.map(f => `<option value="${f}">${f}</option>`).join('')}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Options</label>
                            <div class="run-options">
                                <label class="checkbox-group">
                                    <input type="checkbox" id="run-force">
                                    <span>Force (overwrite)</span>
                                </label>
                                <label class="checkbox-group">
                                    <input type="checkbox" id="run-timestamp">
                                    <span>Store timestamp</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="run-button" onclick="runClassification()">
                        Run on Folder
                    </button>
                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar-wrapper">
                            <div class="progress-header">
                                <span class="progress-title">Processing...</span>
                                <span class="progress-percentage" id="progress-percentage">0%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <div class="progress-details" id="progress-details">
                                <span id="progress-current">0</span>
                                <span>of</span>
                                <span id="progress-total">0</span>
                                <span>notes</span>
                            </div>
                            <div class="progress-note" id="progress-note"></div>
                            <div class="progress-status running" id="progress-status">
                                <span class="spinner"></span>
                                <span>Running...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="panel" style="margin-top: 1.5rem;">
                    <div class="panel-header">
                        <span class="panel-title">üìä Recent Runs</span>
                    </div>
                    <div id="history-container">
                        <p style="color: var(--text-secondary);">Loading...</p>
                    </div>
                </div>
            `;
        }

        // Render history
        function renderHistory(history) {
            const container = document.getElementById('history-container');
            if (!history || history.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No run history yet</p>';
                return;
            }
            
            container.innerHTML = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Note</th>
                            <th>Status</th>
                            <th>Result</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${history.map(h => `
                            <tr>
                                <td style="font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;">
                                    ${h.note_path}
                                </td>
                                <td>
                                    <span class="status-${h.status}">${h.status}</span>
                                </td>
                                <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    ${h.result || h.error || '-'}
                                </td>
                                <td style="color: var(--text-secondary);">
                                    ${h.processing_time_ms ? h.processing_time_ms + 'ms' : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Tag Schema Management
        function toggleTaskType() {
            const taskType = document.getElementById('form-task-type').value;
            const singleTagFields = document.getElementById('single-tag-fields');
            const tagSchemaEditor = document.getElementById('tag-schema-editor');
            
            if (taskType === 'multi') {
                singleTagFields.style.display = 'none';
                tagSchemaEditor.classList.add('active');
                // Ensure at least one tag schema item
                if (document.getElementById('tag-schema-list').children.length === 0) {
                    addTagSchemaItem();
                }
            } else {
                singleTagFields.style.display = 'block';
                tagSchemaEditor.classList.remove('active');
            }
        }

        function addTagSchemaItem(tagData = null) {
            const list = document.getElementById('tag-schema-list');
            const item = document.createElement('div');
            item.className = 'tag-schema-item';
            item.innerHTML = `
                <div class="tag-schema-item-header">
                    <span class="tag-schema-item-tag">Tag ${list.children.length + 1}</span>
                    <button type="button" class="tag-schema-item-remove" onclick="removeTagSchemaItem(this)">Remove</button>
                </div>
                <div class="form-group">
                    <label class="form-label" style="font-size: 0.75rem;">Tag (gxr_*)</label>
                    <input type="text" class="form-input" placeholder="gxr_tag_name" required pattern="gxr_.*" 
                           value="${tagData?.tag || ''}" style="font-size: 0.85rem;">
                </div>
                <div class="form-group">
                    <label class="form-label" style="font-size: 0.75rem;">Output Type</label>
                    <select class="form-select" style="font-size: 0.85rem;">
                        <option value="list" ${tagData?.output_type === 'list' ? 'selected' : ''}>List</option>
                        <option value="text" ${tagData?.output_type === 'text' ? 'selected' : ''}>Text</option>
                        <option value="boolean" ${tagData?.output_type === 'boolean' ? 'selected' : ''}>Boolean</option>
                        <option value="number" ${tagData?.output_type === 'number' ? 'selected' : ''}>Number</option>
                    </select>
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label class="form-label" style="font-size: 0.75rem;">Name (optional)</label>
                    <input type="text" class="form-input" placeholder="Display name" 
                           value="${tagData?.name || ''}" style="font-size: 0.85rem;">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label class="form-label" style="font-size: 0.75rem;">Description (optional)</label>
                    <input type="text" class="form-input" placeholder="Description" 
                           value="${tagData?.description || ''}" style="font-size: 0.85rem;">
                </div>
            `;
            list.appendChild(item);
        }

        function removeTagSchemaItem(button) {
            button.closest('.tag-schema-item').remove();
        }

        function getTagSchemaFromForm() {
            const items = document.querySelectorAll('.tag-schema-item');
            return Array.from(items).map(item => {
                const inputs = item.querySelectorAll('input, select');
                return {
                    tag: inputs[0].value,
                    output_type: inputs[1].value,
                    name: inputs[2].value || null,
                    description: inputs[3].value || null
                };
            });
        }

        // Modal functions
        function showCreateModal() {
            editMode = false;
            document.getElementById('modal-title').textContent = 'Create Task';
            document.getElementById('form-submit').textContent = 'Create Task';
            document.getElementById('form-tag').value = 'gxr_';
            document.getElementById('form-tag').disabled = false;
            document.getElementById('form-task-type').value = 'single';
            document.getElementById('form-name').value = '';
            document.getElementById('form-type').value = 'list';
            document.getElementById('form-prompt').value = '';
            document.getElementById('form-description').value = '';
            document.getElementById('tag-schema-list').innerHTML = '';
            toggleTaskType();
            document.getElementById('task-modal').classList.add('active');
        }

        function editTask() {
            editMode = true;
            document.getElementById('modal-title').textContent = 'Edit Task';
            document.getElementById('form-submit').textContent = 'Save Changes';
            document.getElementById('form-tag').value = selectedTask.tag;
            document.getElementById('form-tag').disabled = true;
            document.getElementById('form-task-type').value = selectedTask.task_type || 'single';
            document.getElementById('form-name').value = selectedTask.name || '';
            document.getElementById('form-type').value = selectedTask.output_type;
            document.getElementById('form-prompt').value = selectedTask.prompt;
            document.getElementById('form-description').value = selectedTask.description || '';
            
            // Populate tag schema if multi-tag task
            const tagSchemaList = document.getElementById('tag-schema-list');
            tagSchemaList.innerHTML = '';
            if (selectedTask.task_type === 'multi' && selectedTask.tag_schema) {
                selectedTask.tag_schema.forEach(tagData => {
                    addTagSchemaItem(tagData);
                });
            }
            
            toggleTaskType();
            document.getElementById('task-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('task-modal').classList.remove('active');
        }

        async function saveTask(e) {
            e.preventDefault();
            
            const taskType = document.getElementById('form-task-type').value;
            const data = {
                tag: document.getElementById('form-tag').value,
                task_type: taskType,
                name: document.getElementById('form-name').value || null,
                output_type: document.getElementById('form-type').value,
                prompt: document.getElementById('form-prompt').value,
                description: document.getElementById('form-description').value || null
            };
            
            // Add tag_schema for multi-tag tasks
            if (taskType === 'multi') {
                const tagSchema = getTagSchemaFromForm();
                if (tagSchema.length === 0) {
                    toast('Multi-tag tasks must have at least one tag in the schema', 'error');
                    return;
                }
                data.tag_schema = tagSchema;
            }
            
            try {
                if (editMode) {
                    await api(`/tasks/${data.tag}`, { method: 'PUT', body: data });
                    toast('Task updated');
                } else {
                    await api('/tasks', { method: 'POST', body: data });
                    toast('Task created');
                }
                closeModal();
                await loadData();
                if (editMode) selectTask(data.tag);
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        async function toggleTask() {
            try {
                const endpoint = selectedTask.enabled ? 'disable' : 'enable';
                await api(`/tasks/${selectedTask.tag}/${endpoint}`, { method: 'POST' });
                toast(`Task ${endpoint}d`);
                await loadData();
                selectTask(selectedTask.tag);
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        async function deleteTask() {
            if (!confirm(`Delete task "${selectedTask.tag}"?`)) return;
            
            try {
                await api(`/tasks/${selectedTask.tag}`, { method: 'DELETE' });
                toast('Task deleted');
                selectedTask = null;
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üëà</div>
                        <p>Select a task from the sidebar or create a new one</p>
                    </div>
                `;
                await loadData();
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        async function removeTaskTags() {
            if (!selectedTask) return;
            
            // Determine which tags will be removed
            const tagsToRemove = selectedTask.task_type === 'multi' && selectedTask.tag_schema
                ? selectedTask.tag_schema.map(ts => ts.tag)
                : [selectedTask.tag];
            
            const tagsList = tagsToRemove.map(t => `\n  - ${t}`).join('');
            const confirmMessage = `Remove all tags generated by task "${selectedTask.tag}"?\n\nTags to remove:${tagsList}\n\nThis action cannot be undone.`;
            
            if (!confirm(confirmMessage)) return;
            
            // Ask for folder (optional)
            const folder = prompt('Enter folder path (leave empty to remove from entire vault):', '');
            if (folder === null) return; // User cancelled
            
            // Normalize folder: empty string or "." means entire vault
            const folderPath = folder.trim() === '' || folder.trim() === '.' ? null : folder.trim();
            
            try {
                const response = await api(`/tasks/${selectedTask.tag}/remove-tags`, {
                    method: 'POST',
                    body: { folder: folderPath }
                });
                
                const stats = response.stats;
                const location = folderPath ? `folder "${folderPath}"` : 'entire vault';
                const message = `Removed tags from ${stats.removed} note(s) in ${location}. ${stats.not_found} note(s) did not have the tags.`;
                toast(message, 'success');
                
                // Optionally reload task detail to show updated status
                await loadData();
                if (selectedTask) {
                    renderTaskDetail();
                }
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        async function runClassification() {
            const folder = document.getElementById('run-folder').value;
            const force = document.getElementById('run-force').checked;
            const storeTimestamp = document.getElementById('run-timestamp').checked;
            
            // Disable button
            const runButton = document.getElementById('run-button');
            runButton.disabled = true;
            runButton.textContent = 'Starting...';
            
            try {
                const response = await api('/run', {
                    method: 'POST',
                    body: {
                        tags: [selectedTask.tag],
                        folder: folder,
                        force: force,
                        store_timestamp: storeTimestamp
                    }
                });
                
                // Store job ID and start polling
                currentJobId = response.job_id;
                showProgress();
                startProgressPolling();
                
                toast('Classification started!');
            } catch (err) {
                toast(err.message, 'error');
                runButton.disabled = false;
                runButton.textContent = 'Run on Folder';
            }
        }

        function showProgress() {
            const container = document.getElementById('progress-container');
            container.classList.add('active');
            
            // Reset progress
            updateProgress(0, 0, null, 'running');
        }

        function hideProgress() {
            const container = document.getElementById('progress-container');
            container.classList.remove('active');
            currentJobId = null;
            
            // Re-enable button
            const runButton = document.getElementById('run-button');
            runButton.disabled = false;
            runButton.textContent = 'Run on Folder';
        }

        function updateProgress(current, total, notePath, status) {
            const percentage = total > 0 ? Math.round((current / total) * 100) : 0;
            
            document.getElementById('progress-percentage').textContent = `${percentage}%`;
            document.getElementById('progress-fill').style.width = `${percentage}%`;
            document.getElementById('progress-current').textContent = current;
            document.getElementById('progress-total').textContent = total;
            
            if (notePath) {
                document.getElementById('progress-note').textContent = `Processing: ${notePath}`;
            } else {
                document.getElementById('progress-note').textContent = '';
            }
            
            // Update status
            const statusEl = document.getElementById('progress-status');
            statusEl.className = `progress-status ${status}`;
            
            if (status === 'running') {
                statusEl.innerHTML = '<span class="spinner"></span><span>Running...</span>';
            } else if (status === 'completed') {
                statusEl.innerHTML = '<span>‚úì Completed</span>';
            } else if (status === 'failed') {
                statusEl.innerHTML = '<span>‚úó Failed</span>';
            }
        }

        async function checkJobProgress() {
            if (!currentJobId) return;
            
            try {
                const progress = await api(`/jobs/${currentJobId}`);
                
                updateProgress(
                    progress.current || 0,
                    progress.total || 0,
                    progress.current_note || null,
                    progress.status || 'running'
                );
                
                // Update completed/failed counts if available
                const details = document.getElementById('progress-details');
                if (details && (progress.completed !== undefined || progress.failed !== undefined || progress.skipped !== undefined)) {
                    let parts = [`${progress.current || 0} of ${progress.total || 0} notes`];
                    if (progress.completed !== undefined && progress.completed > 0) {
                        parts.push(`${progress.completed} completed`);
                    }
                    if (progress.failed !== undefined && progress.failed > 0) {
                        parts.push(`${progress.failed} failed`);
                    }
                    if (progress.skipped !== undefined && progress.skipped > 0) {
                        parts.push(`${progress.skipped} skipped`);
                    }
                    details.innerHTML = parts.join(' ‚Ä¢ ');
                }
                
                // Stop polling if job is done
                if (progress.status === 'completed' || progress.status === 'failed') {
                    stopProgressPolling();
                    
                    if (progress.status === 'completed') {
                        toast('Classification completed!');
                        // Refresh history after a short delay
                        setTimeout(() => {
                            if (selectedTask) {
                                selectTask(selectedTask.tag);
                            }
                        }, 1000);
                    } else {
                        toast(`Classification failed: ${progress.error || 'Unknown error'}`, 'error');
                    }
                    
                    // Hide progress after 5 seconds
                    setTimeout(() => {
                        hideProgress();
                    }, 5000);
                }
            } catch (err) {
                console.error('Error checking progress:', err);
                // If job not found, assume it's done
                if (err.message.includes('not found')) {
                    stopProgressPolling();
                    hideProgress();
                }
            }
        }

        function startProgressPolling() {
            // Check immediately
            checkJobProgress();
            
            // Then poll every 500ms
            progressInterval = setInterval(checkJobProgress, 500);
        }

        function stopProgressPolling() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopProgressPolling();
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
