<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #30363d;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-green: #3fb950;
            --accent-blue: #58a6ff;
            --accent-purple: #a371f7;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --accent-cyan: #39c5cf;
            --shadow: 0 8px 24px rgba(0,0,0,0.4);
            --radius: 12px;
            --radius-sm: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vault-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .vault-badge {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }

        /* Main Layout */
        .main {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            border: none;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-sm {
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-icon {
            padding: 0.5rem;
            width: 32px;
            height: 32px;
            justify-content: center;
        }

        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            border-color: var(--accent-blue);
            background: var(--bg-hover);
        }

        .task-item.selected {
            border-color: var(--accent-purple);
            background: rgba(163, 113, 247, 0.1);
        }

        .task-item.disabled {
            opacity: 0.5;
        }

        .task-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .task-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent-cyan);
        }

        .task-type {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 3px;
            background: var(--bg-primary);
            color: var(--text-secondary);
        }

        .task-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Content Area */
        .content {
            padding: 2rem;
            overflow-y: auto;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Toggle */
        .toggle-group {
            display: flex;
            gap: 0.5rem;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-btn:first-child {
            border-radius: var(--radius-sm) 0 0 var(--radius-sm);
        }

        .toggle-btn:last-child {
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
        }

        .toggle-btn.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            color: white;
        }

        /* Run Panel */
        .run-section {
            background: linear-gradient(135deg, rgba(163, 113, 247, 0.05) 0%, rgba(88, 166, 255, 0.05) 100%);
            border: 1px solid rgba(163, 113, 247, 0.2);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .run-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-purple);
        }

        .run-options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-purple);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-enabled {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .status-disabled {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        /* History Table */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .history-table th,
        .history-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .history-table th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .history-table tr:hover td {
            background: var(--bg-tertiary);
        }

        .status-completed { color: var(--accent-green); }
        .status-failed { color: var(--accent-red); }
        .status-running { color: var(--accent-orange); }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
        }

        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 1rem 1.5rem;
            margin-top: 0.5rem;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
        }

        .toast.success { border-left: 3px solid var(--accent-green); }
        .toast.error { border-left: 3px solid var(--accent-red); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.2s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        /* Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main {
                grid-template-columns: 1fr;
            }
            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üè∑Ô∏è</div>
            <h1>Classification Tasks</h1>
        </div>
        <div class="vault-info">
            <span>Vault:</span>
            <span class="vault-badge" id="vault-name">Loading...</span>
            <span class="vault-badge" id="note-count">0 notes</span>
        </div>
    </header>

    <main class="main">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Tasks</span>
                <button class="btn btn-primary btn-sm" onclick="showCreateModal()">+ New</button>
            </div>
            <div class="task-list" id="task-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>No tasks yet</p>
                </div>
            </div>
        </aside>

        <section class="content" id="content">
            <div class="empty-state">
                <div class="empty-state-icon">üëà</div>
                <p>Select a task from the sidebar or create a new one</p>
            </div>
        </section>
    </main>

    <!-- Create/Edit Modal -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Create Task</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="task-form" onsubmit="saveTask(event)">
                <div class="form-group">
                    <label class="form-label">Tag (gxr_*)</label>
                    <input type="text" class="form-input" id="form-tag" placeholder="gxr_interests" required pattern="gxr_.*">
                </div>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="form-name" placeholder="Professional Interests">
                </div>
                <div class="form-group">
                    <label class="form-label">Output Type</label>
                    <select class="form-select" id="form-type">
                        <option value="list">List (comma-separated)</option>
                        <option value="text">Text</option>
                        <option value="boolean">Boolean (true/false)</option>
                        <option value="number">Number</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Prompt</label>
                    <textarea class="form-textarea" id="form-prompt" placeholder="Analyze this note and extract..." required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Description (optional)</label>
                    <input type="text" class="form-input" id="form-description" placeholder="What this task does">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="form-submit">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // State
        let tasks = [];
        let selectedTask = null;
        let folders = [];
        let editMode = false;

        // API calls
        async function api(endpoint, options = {}) {
            const res = await fetch(`/api${endpoint}`, {
                headers: { 'Content-Type': 'application/json' },
                ...options,
                body: options.body ? JSON.stringify(options.body) : undefined
            });
            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.detail || 'API Error');
            }
            return res.json();
        }

        // Toast notifications
        function toast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Load initial data
        async function loadData() {
            try {
                const [vaultInfo, taskList, folderList] = await Promise.all([
                    api('/vault-info'),
                    api('/tasks'),
                    api('/folders')
                ]);
                
                document.getElementById('vault-name').textContent = vaultInfo.name;
                document.getElementById('note-count').textContent = `${vaultInfo.note_count} notes`;
                
                tasks = taskList;
                folders = folderList;
                renderTaskList();
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        // Render task list
        function renderTaskList() {
            const container = document.getElementById('task-list');
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No tasks yet</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-item ${task.enabled ? '' : 'disabled'} ${selectedTask?.tag === task.tag ? 'selected' : ''}"
                     onclick="selectTask('${task.tag}')">
                    <div class="task-item-header">
                        <span class="task-tag">${task.tag}</span>
                        <span class="task-type">${task.output_type}</span>
                    </div>
                    <div class="task-name">${task.name || task.tag}</div>
                </div>
            `).join('');
        }

        // Select task
        async function selectTask(tag) {
            selectedTask = tasks.find(t => t.tag === tag);
            renderTaskList();
            renderTaskDetail();
            
            // Load history
            try {
                const history = await api(`/tasks/${tag}/history?limit=20`);
                renderHistory(history);
            } catch (err) {
                console.error(err);
            }
        }

        // Render task detail
        function renderTaskDetail() {
            if (!selectedTask) return;
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <span>${selectedTask.name || selectedTask.tag}</span>
                            <span class="status-badge ${selectedTask.enabled ? 'status-enabled' : 'status-disabled'}">
                                ${selectedTask.enabled ? '‚óè Enabled' : '‚óã Disabled'}
                            </span>
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-secondary btn-sm" onclick="editTask()">Edit</button>
                            <button class="btn btn-secondary btn-sm" onclick="toggleTask()">
                                ${selectedTask.enabled ? 'Disable' : 'Enable'}
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteTask()">Delete</button>
                        </div>
                    </div>
                    
                    <div class="form-row" style="margin-bottom: 1rem;">
                        <div>
                            <span class="form-label">Tag</span>
                            <div style="font-family: 'JetBrains Mono', monospace; color: var(--accent-cyan);">
                                ${selectedTask.tag}
                            </div>
                        </div>
                        <div>
                            <span class="form-label">Output Type</span>
                            <div>${selectedTask.output_type}</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <span class="form-label">Prompt</span>
                        <div style="background: var(--bg-primary); padding: 1rem; border-radius: var(--radius-sm); font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; white-space: pre-wrap;">
${selectedTask.prompt}
                        </div>
                    </div>
                    
                    ${selectedTask.description ? `
                    <div class="form-group">
                        <span class="form-label">Description</span>
                        <div style="color: var(--text-secondary);">${selectedTask.description}</div>
                    </div>
                    ` : ''}
                </div>
                
                <div class="run-section">
                    <div class="run-header">‚ñ∂ Run Classification</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Target</label>
                            <select class="form-select" id="run-folder">
                                ${folders.map(f => `<option value="${f}">${f}</option>`).join('')}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Options</label>
                            <div class="run-options">
                                <label class="checkbox-group">
                                    <input type="checkbox" id="run-force">
                                    <span>Force (overwrite)</span>
                                </label>
                                <label class="checkbox-group">
                                    <input type="checkbox" id="run-timestamp">
                                    <span>Store timestamp</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="runClassification()">
                        Run on Folder
                    </button>
                </div>
                
                <div class="panel" style="margin-top: 1.5rem;">
                    <div class="panel-header">
                        <span class="panel-title">üìä Recent Runs</span>
                    </div>
                    <div id="history-container">
                        <p style="color: var(--text-secondary);">Loading...</p>
                    </div>
                </div>
            `;
        }

        // Render history
        function renderHistory(history) {
            const container = document.getElementById('history-container');
            if (!history || history.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No run history yet</p>';
                return;
            }
            
            container.innerHTML = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Note</th>
                            <th>Status</th>
                            <th>Result</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${history.map(h => `
                            <tr>
                                <td style="font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;">
                                    ${h.note_path}
                                </td>
                                <td>
                                    <span class="status-${h.status}">${h.status}</span>
                                </td>
                                <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                    ${h.result || h.error || '-'}
                                </td>
                                <td style="color: var(--text-secondary);">
                                    ${h.processing_time_ms ? h.processing_time_ms + 'ms' : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Modal functions
        function showCreateModal() {
            editMode = false;
            document.getElementById('modal-title').textContent = 'Create Task';
            document.getElementById('form-submit').textContent = 'Create Task';
            document.getElementById('form-tag').value = 'gxr_';
            document.getElementById('form-tag').disabled = false;
            document.getElementById('form-name').value = '';
            document.getElementById('form-type').value = 'list';
            document.getElementById('form-prompt').value = '';
            document.getElementById('form-description').value = '';
            document.getElementById('task-modal').classList.add('active');
        }

        function editTask() {
            editMode = true;
            document.getElementById('modal-title').textContent = 'Edit Task';
            document.getElementById('form-submit').textContent = 'Save Changes';
            document.getElementById('form-tag').value = selectedTask.tag;
            document.getElementById('form-tag').disabled = true;
            document.getElementById('form-name').value = selectedTask.name || '';
            document.getElementById('form-type').value = selectedTask.output_type;
            document.getElementById('form-prompt').value = selectedTask.prompt;
            document.getElementById('form-description').value = selectedTask.description || '';
            document.getElementById('task-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('task-modal').classList.remove('active');
        }

        async function saveTask(e) {
            e.preventDefault();
            
            const data = {
                tag: document.getElementById('form-tag').value,
                name: document.getElementById('form-name').value || null,
                output_type: document.getElementById('form-type').value,
                prompt: document.getElementById('form-prompt').value,
                description: document.getElementById('form-description').value || null
            };
            
            try {
                if (editMode) {
                    await api(`/tasks/${data.tag}`, { method: 'PUT', body: data });
                    toast('Task updated');
                } else {
                    await api('/tasks', { method: 'POST', body: data });
                    toast('Task created');
                }
                closeModal();
                await loadData();
                if (editMode) selectTask(data.tag);
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        async function toggleTask() {
            try {
                const endpoint = selectedTask.enabled ? 'disable' : 'enable';
                await api(`/tasks/${selectedTask.tag}/${endpoint}`, { method: 'POST' });
                toast(`Task ${endpoint}d`);
                await loadData();
                selectTask(selectedTask.tag);
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        async function deleteTask() {
            if (!confirm(`Delete task "${selectedTask.tag}"?`)) return;
            
            try {
                await api(`/tasks/${selectedTask.tag}`, { method: 'DELETE' });
                toast('Task deleted');
                selectedTask = null;
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üëà</div>
                        <p>Select a task from the sidebar or create a new one</p>
                    </div>
                `;
                await loadData();
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        async function runClassification() {
            const folder = document.getElementById('run-folder').value;
            const force = document.getElementById('run-force').checked;
            const storeTimestamp = document.getElementById('run-timestamp').checked;
            
            try {
                await api('/run', {
                    method: 'POST',
                    body: {
                        tags: [selectedTask.tag],
                        folder: folder,
                        force: force,
                        store_timestamp: storeTimestamp
                    }
                });
                toast('Classification started! Check console for progress.');
            } catch (err) {
                toast(err.message, 'error');
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
